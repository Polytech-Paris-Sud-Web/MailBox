
<style>

    button {
      background-color: #f44336; /* Red */
      border-radius: 8px;
      color: white;
      padding: 12px 14px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }
    
    button:active {
      background-color: #f44336;
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }

    
    button:hover{
          background-color: white;
          color:#f44336 ;
    }

    div{
          margin-top: 10px;
          background-color: #DDDD;
    }

</style>

<div class="article_container" *ngIf="this.article">
    <h3><a [routerLink]="['/articles',this.article.id]">{{this.Code}}</a></h3>
    <button (click)="this.delete()"> Supprimer </button>
</div>
