

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
  
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .topnav {
      overflow: hidden;
      background-color: #333;
    }
    
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .topnav a.active {
      background-color: #4CAF50;
      color: white;
    }

    .search-container{
      background: #ccc;
    }

    button{
      float: right;
      margin-top: 10px;
      margin-right: 30px;
      width: 30px;
      height: 30px;
      background-color: #eeee;
    }

    input{
      margin-top: 10px;
      float: right;
    }
  

    button:hover {
      background: #dddd;
    }


    </style>
    </head>
<body>

<div class="topnav">

    <a routerLink="/scan" id="list" class="active" href="#scan">Scan</a>
    <a routerLink="/article" id="CB" class="button button2" href="#article">Code bar</a>
    <a routerLink="/listArticle" id="Scan" class="button button3" href="#listArticle">Liste des codes barres</a>
</div>

  
<div>
  <router-outlet></router-outlet>
</div>

<div>
  <h1>Barcode Scanner - detected barcode: <small style="color: blue">{{value}}</small></h1>
  <p style="color:red" *ngIf="isError">Barcode scan is not available.</p>
  <ngx-barcode-scanner [(value)]="value"
                       [codes]="['code_128', 'ean', 'upc', 'upc_e', 'ean_8']" [errorThreshold]="0.1" (exception)="onError($event)"></ngx-barcode-scanner>
  
  </div>


</body>
